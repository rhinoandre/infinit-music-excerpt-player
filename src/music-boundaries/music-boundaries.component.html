<div
  #fullRange
  class="fullRange"
>
  <boundary
    [boundaryId]="BOUNDARY_START"
    style="margin-left: {{ startBoundary }}%"
    [onMouseMove]="onMouseMove"></boundary>
  <div
    class="playRange"
    style="width: {{ endBoundary }}%"
  ></div>
  <boundary
    [boundaryId]="BOUNDARY_END"
    [onMouseMove]="onMouseMove"
  ></boundary>
</div>
