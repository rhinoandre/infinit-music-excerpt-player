<div class="infinite-player">
  <audio
    src="https://res.cloudinary.com/cbanlawi/video/upload/v1614140796/HarryStyles-WatermelonSugar_f5471p.mp3"
    #music
  ></audio>
  <br />
  <input [(ngModel)]="currentTime" #ctrl="ngModel" required />
  <input [(ngModel)]="endTime" #ctrl="ngModel" required />

  <music-boundaries
    [max]="musicTime"
    (startBoundaryChange)="onStartBoundaryChange($event)"
    (endBoundaryChange)="onEndBoundaryChange($event)"
  ></music-boundaries>

  <progress-bar
    ngIf="metadataLoaded"
    [max]="musicTime"
    [(value)]="currentTime"
  ></progress-bar>
  <div class="buttons-container">
    <button class="primary" (click)="onPlay()" [disabled]="!metadataLoaded">
      <svg width="25" height="26" viewBox="0 0 14 25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 12.5L0.749999 24.4593L0.75 0.540707L18 12.5Z" fill="#1A1A1A"/>
      </svg>
    </button>
    <button class="secondary" (click)="onStop()">
      <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="7.04348" height="18" fill="#FAF8F5"/>
        <rect x="10.9565" width="7.04348" height="18" fill="#FAF8F5"/>
        </svg>
    </button>
  </div>
</div>
