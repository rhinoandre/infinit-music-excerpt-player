<div class="container">
  <div class="urlLoader">
    <input type="text" placeholder="https://"/>
    <button class="url-button secondary">
      <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 15.9579V19H20V15.9579M10.5888 12.9158V2M10.5888 2L5.97196 5.57895M10.5888 2L14.8505 5.57895" stroke="#FCBD38" stroke-width="2"/>
      </svg>
      load
    </button>
  </div>
  <div class="checkbox-container">
    <label for="loadLink">
      <input type="radio" group="loadType" id="loadLink" />
      Load URL
    </label>
    <label for="loadFile">
      <input type="radio" group="loadType" id="loadFile" />
      Load file (mp3 or wav)
    </label>
  </div>
</div>
